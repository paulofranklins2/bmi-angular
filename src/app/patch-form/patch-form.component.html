<section class="container">
  <p class="tittle"> BMI Update Form </p>

  <p class="alert" *ngIf="alert" role="alert">
    <Strong>Success!</Strong> your data was successfully updated!
    <button mat-raised-button
            class="button"
            (click)="closeAlert()"
            routerLink="/userList">Back
    </button>
  </p>
  <form (ngSubmit)="patchForm()"
        class="form">
    <p>
      <mat-form-field appearance="legacy"
                      class="inputField">
        <mat-label for="id">ID</mat-label>
        <input matInput
               class="form-control"
               disabled="true"
               type="text"
               id="id"
               [(ngModel)]="id"
               name="id"
               placeholder="ID">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy" class="inputField">
        <mat-label for="firstName">First Name</mat-label>
        <input matInput
               class="form-control"
               type="text"
               id="firstName"
               [(ngModel)]="firstName"
               name="first name"
               placeholder="First Name">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy" class="inputField">
        <mat-label for="lastName">Last Name</mat-label>
        <input matInput
               class="form-control"
               type="text"
               id="lastName"
               [(ngModel)]="lastName"
               name="last name"
               placeholder="Last Name">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy" class="inputField">
        <mat-label for="height">Height</mat-label>
        <input matInput
               class="form-control"
               type="number"
               id="height"
               [(ngModel)]="height"
               name="height"
               placeholder="Height">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy" class="inputField">
        <mat-label for="height">Weight</mat-label>
        <input matInput
               class="form-control"
               type="number"
               id="weight"
               [(ngModel)]="weight"
               name="weight"
               placeholder="Weight">
      </mat-form-field>
    </p>
    <div *ngIf="!disablePatch">
      <button mat-raised-button
              class="button"
              disabled="false"
              type="submit">Update
      </button>
    </div>
    <div *ngIf="disablePatch">
      <button mat-raised-button
              class="button"
              disabled="true"
              type="submit">Update
      </button>
    </div>
  </form>
</section>
