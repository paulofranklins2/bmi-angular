<section class="container">
  <p class="tittle"> User Finder </p>
  <p class="alert" *ngIf="alert" role="alert">
    <Strong>Success!</Strong> your data was successfully updated!
    <!--      <button class="button" (click)="closeAlert()" type="button" class="close">Close</button>-->
  </p>
  <!--  <form (ngSubmit)="userFinder(id)" class="form">-->
  <section class="form">
    <p>
      <mat-form-field appearance="legacy" class="inputField">
        <mat-label for="id">ID</mat-label>
        <input matInput
               class="form-control"
               type="text"
               id="id"
               [(ngModel)]="id"
               name="id"
               placeholder="ID">
      </mat-form-field>
    </p>
    <p>
      <button mat-raised-button
              class="button"
              type="submit"
              (click)="getUser(id)"
              routerLink="/singleUser/{{id}}">Find User
      </button>
    </p>
  </section>
  <!--  </form>-->
</section>
