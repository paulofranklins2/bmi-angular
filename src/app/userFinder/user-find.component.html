  <form (ngSubmit)="userFinder(id)" class="form">
    <p>
      <mat-form-field appearance="legacy" class="inputField">
        <mat-label for="id">ID</mat-label>
        <input matInput type="text" class="form-control" id="id" [(ngModel)]="id" name="id"
               placeholder="ID">
      </mat-form-field>
    </p>
    <p>
      <button mat-raised-button type="submit" class="button" routerLink="/singleUser/{{id}}">Find User</button>
    </p>
  </form>
</section>
